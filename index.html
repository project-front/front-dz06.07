<!DOCTYPE html>
<html>
<head>
	<title>Form</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="container">
   	<div class="header">

   	</div>
   	<div class="content">
         <p>Все поля обязательны для заполнения</p>

   			<div class="label">
   			<label>E-mail</label> 
            <label>Пароль</label>
            <label class="check">Проверка пароля</label>
            <label>Имя</label>
            <label>Фамилия</label>
            <label>Сайт</label>
              </div>
              <div class="input">
            <input type="text" placeholder="Введите свой e-mail">
   			
   			 <input type="text" placeholder="введите пароль">
   			<p>минимум 5 знаков, латинские буквы, цыфры</p>
   			 <input type="text" placeholder="введите пароль">
   			
   			 <input type="text" placeholder="фамилия">
   			
   			 <input type="text" placeholder="имя">
   			
   			<div class="life"><input type="text" placeholder="ваш сайт" class="site">.lifeisgood.com</div>
            <p>латинские строчные буквы, знак минус</p>
            <div class="checkbox"><input type="checkbox">Я прочел соглашение и<span>принимаю</span> его условия</div>
   			</div>
   		</form>
   	</div>
   	<div class="registration">
   		<h3><a href="">Зарегестрироваться</a></h3>
   	</div>
   </div>
</body>
